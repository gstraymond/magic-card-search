buildscript {
    ext.kotlin_version = '1.2+'

    repositories {
        mavenCentral()
        maven { url 'https://maven.fabric.io/public' }
        jcenter()
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

repositories {
    mavenCentral()
    maven { url 'https://maven.fabric.io/public' }
    maven { url  "http://dl.bintray.com/lukaville/maven" }
    maven { url "https://jitpack.io" }
    maven { url 'http://guardian.github.com/maven/repo-releases' }
}

android {
    compileSdkVersion 27
    buildToolsVersion '26.0.2'

    defaultConfig {
        applicationId "mtg.magic.search.deck.builder"
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 63
        versionName "3.2.1"

        javaCompileOptions {
            annotationProcessorOptions {
                includeCompileClasspath false
            }
        }
    }

    signingConfigs {
        release {
            storeFile file("/Users/guillaume/androidKeystore/mtgsearch.jks")
            //storeFile file("/home/guillaume/androidKeystore/mtgsearch.jks")
            keyAlias "mtgsearch"
            storePassword file(".storePassword").text
            keyPassword file(".keyPassword").text
        }
    }

    buildTypes {
        debug {
            minifyEnabled false
            applicationIdSuffix ".debug"
            versionNameSuffix " debug"
            resValue "string", "app_name", "[DEBUG] MTG Search"
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
            resValue "string", "app_name", "MTG Search"
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        test.java.srcDirs += 'src/test/kotlin'
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }
    lintOptions {
       disable 'MissingTranslation'
    }
}

ext {
    glideVersion = '3.+'
    supportLibVersion = '26.+'
    retrofitVersion = '2.1+'
    retrofitLoggingVersion = '3.3+'
    androidChartVersion = 'v3.+'
    floatingactionbuttonVersion = '1.6.+'
    fileChooserVersion = '1.+'
    dirChooserVersion = '3.+'
    gmsVisionVersion = '11.0.+'
}

dependencies {
    compile project(':commons')
    compile "com.github.bumptech.glide:glide:$glideVersion"
    compile "com.android.support:support-v13:$supportLibVersion"
    compile "com.android.support:appcompat-v7:$supportLibVersion"
    compile "com.android.support:design:$supportLibVersion"
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "com.squareup.retrofit2:retrofit:$retrofitVersion"
    compile "com.squareup.retrofit2:converter-moshi:$retrofitVersion"
    compile "com.squareup.okhttp3:logging-interceptor:$retrofitLoggingVersion"
    compile "com.github.PhilJay:MPAndroidChart:$androidChartVersion"
    compile "com.github.clans:fab:$floatingactionbuttonVersion"
    compile "com.nbsp:library:$fileChooserVersion"
    compile ("net.rdrei.android.dirchooser:library:$dirChooserVersion@aar") { transitive = true }
    compile "com.google.android.gms:play-services-vision:$gmsVisionVersion"
    kapt 'com.google.auto.value:auto-value:1.1'
    testCompile 'junit:junit:4.12'
    testCompile 'io.kotlintest:kotlintest:2.0.7'
}
