apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.0.1"

    defaultConfig {
        applicationId "fr.gstraymond"
        minSdkVersion 14
        targetSdkVersion 21
    }

    signingConfigs {
        release {
            storeFile file("/home/guillaume/androidKeystore/key")
            keyAlias "magic-card-search"
            storePassword file(".storePassword").text
            keyPassword file(".keyPassword").text
        }
    }

    buildTypes {
        release {
            runProguard false
            signingConfig signingConfigs.release
            //proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }
}

dependencies {
    compile files('libs/jackson-core-2.2.3.jar')
    compile files('libs/jackson-databind-2.2.3.jar')
    compile files('libs/amazon-mobile-associates-1.0.54.0.jar')
    compile files('libs/jackson-annotations-2.2.3.jar')
    compile files('libs/android-support-v13.jar')
}
