apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "fr.gstraymond"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 27
        versionName "1.6.0"
    }

    signingConfigs {
        release {
            storeFile file("/home/guillaume/androidKeystore/key")
            keyAlias "magic-card-search"
            storePassword file(".storePassword").text
            keyPassword file(".keyPassword").text
        }
    }

    buildTypes {
        debug {
            //minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            applicationIdSuffix ".debug"
            versionNameSuffix " debug"
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }
}

dependencies {
    compile 'com.fasterxml.jackson.core:jackson-core:2.7.0'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.7.0'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.7.0'
    compile files('libs/amazon-mobile-associates-1.0.54.0.jar')
    compile files('libs/android-support-v13.jar')
}
